{% extends 'base.html' %}

{% block content %}
<h2>Profiles</h2>

<ul>
    {% for user in users %}
    <li>
        <a href="{{ url_for('profile', username=user.username) }}">{{ user.username }}</a> ({{ user.role }})
        <p>Email: {{ user.email }}</p>
        <p>Total Contribution: {{ user.get('total_contribution', 0) }}</p>
    </li>
    {% else %}
    <li>No users found.</li>
    {% endfor %}
</ul>
{% endblock %}
